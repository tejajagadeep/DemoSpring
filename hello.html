<!DOCTYPE html>
<html>
<head>
  <title>Movie Seat Booking</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .screen {
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .seats {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      justify-items: center;
    }
    
    .seat {
      position: relative;
      width: 40px;
      height: 40px;
      background-color: #ddd;
    }
    
    .seat.available {
      background-color: #bada55;
    }
    
    .seat.selected {
      background-color: #fca104;
    }
    
    .seat.unavailable {
      background-color: #999;
    }
    
    .seat-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
    }
    
    .walkway {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Seat Booking</h1>
    <div class="screen">Screen</div>
    <div class="seats">
      <!-- Rows 1 to 10 -->
      <!-- Column 1 -->
      <div class="seat unavailable">
        <span class="seat-number">1</span>
      </div>
      <div class="seat unavailable">
        <span class="seat-number">2</span>
      </div>
      <div class="seat unavailable">
        <span class="seat-number">3</span>
      </div>
      <div class="seat walkway"></div>
      <div class="seat walkway"></div>
      <div class="seat available">
        <span class="seat-number">4</span>
      </div>
      <div class="seat available">
        <span class="seat-number">5</span>
      </div>
      <div class="seat available">
        <span class="seat-number">6</span>
      </div>
      
      <!-- Column 2 -->
      <div class="seat available">
        <span class="seat-number">7</span>
      </div>
      <div class="seat available">
        <span class="seat-number">8</span>
      </div>
      <div class="seat available">
        <span class="seat-number">9</span>
      </div>
      <div class="seat walkway"></div>
      <div class="seat walkway"></div>
      <div class="seat available">
        <span class="seat-number">10</span>
      </div>
      <div class="seat available">
        <span class="seat-number">11</span>
      </div>
      <div class="seat available">
        <span class="seat-number">12</span>
      </div>
      
      <!-- Rows 3 to 8 -->
      <!-- Repeat the seat elements with walkways and seat numbers -->
      
      <!-- Row 9 -->
      <div class="seat available">
        <span class="seat-number">61</span>
      </div>
      <div class="seat available">
        <span class="seat-number">62</span>
      </div>
      <div class="seat available">
        <span class="seat-number">63</span>
      </div>
      <div class="seat walkway"></div>
      <div class="seat walkway"></div>
      <div class="seat available">
        <span class="seat-number">64</span>
      </div>
      <div class="seat available">
        <span class="seat-number">65</span>
      </div>
      <div class="seat available">
        <span class="seat-number">66</span>
      </div>
      
      <!-- Row 10 -->
      <div class="seat available">
        <span class="seat-number">67</span>
      </div>
      <div class="seat available">
        <span class="seat-number">68</span>
      </div>
      <div class="seat available">
        <span class="seat-number">69</span>
      </div>
      <div class="seat walkway"></div>
      <div class="seat walkway"></div>
      <div class="seat available">
        <span class="seat-number">70</span>
      </div>
      <div class="seat available">
        <span class="seat-number">71</span>
      </div>
      <div class="seat available">
        <span class="seat-number">72</span>
      </div>
    </div>
    <p>Available seats are green, unavailable seats are gray.</p>
    <button>Book Selected Seats</button>
  </div>
</body>
</html>

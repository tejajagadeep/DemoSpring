<!-- seat-booking.component.html -->
<div class="container">
  <h1>Movie Seat Booking</h1>
  <div class="screen">Screen</div>
  <div class="seats">
    <ng-container *ngFor="let row of rows; let rowIndex = index">
      <ng-container *ngFor="let seat of row; let columnIndex = index">
        <div [ngClass]="{'seat': true, 'available': seat.available, 'unavailable': !seat.available, 'selected': seat.selected, 'walkway': columnIndex === 3 || columnIndex === 4}">
          <span class="seat-number">{{ seat.number }}</span>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <p>Available seats are green, unavailable seats are gray.</p>
  <button (click)="bookSelectedSeats()">Book Selected Seats</button>
</div>
